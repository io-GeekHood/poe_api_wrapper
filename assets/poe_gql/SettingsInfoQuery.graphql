query SettingsInfoQuery {
  viewer {
    __typename
    id
    primaryPhoneNumber
    primaryEmail
    confirmedEmails
    messagePointInfo {
      __typename
      id
      ...MessagePointInfoFragment
    }
    ...ViewerStateUpdateFragment
  }
}
fragment MessagePointInfoFragment on MessagePointInfo {
  id
  dailyMessagePointsAvailable
  messagePointBalance
  messagePointResetTime
  messagePointUsage
  maxDailyTopUpAmount
  subscriberBonusGrantResetTime
  totalMessagePointAllotment
}
fragment ViewerInfoPoeUserFragment on PoeUser {
  id
  __typename
  uid
  bio
  handle
  fullName
  followerCount
  followeeCount
  profilePhotoUrl
  viewerIsFollowing
  viewerIsFollowedBy
}
fragment PoeSubscriptionFragment on Subscription {
  id
  expiresTime
  isActive
  isComplimentary
  isFreeTrial
  planType
  purchaseType
  willCancelAtPeriodEnd
}
fragment BotImageInfoFragment on Bot {
  id
  botImageInfo {
    assetTypeToUse
    localAssetName
    remoteAssetUrl
  }
}
fragment BotCreatorFragment on PoeUser {
  id
  __typename
  uid
  handle
  profilePhotoUrl
}
fragment BotMessagePointLimitFragment on MessagePointLimit {
  id
  balanceTooltipText
  displayMessagePointPrice
  fixedMessageLimit
  numRemainingMessages
  remainingMessagesLimitReason
  shouldShowReminderBanner
  balanceTooltipType
}
fragment BotFragment on Bot {
  __typename
  botId
  ...BotImageInfoFragment
  baseModelDisplayName
  canUserAccessBot
  conversationStarters(count: 2)
  creator {
    __typename
    id
    ...BotCreatorFragment
  }
  deletionState
  description
  disclaimerText
  displayName
  followerCount
  hasSuggestedReplies
  id
  introduction
  isCreatedByPoeUserAccount
  isDown
  isOfficialBot
  isPromptPublic
  isServerBot
  isTrustedBot
  limitedAccessType
  messagePointLimit {
    __typename
    id
    ...BotMessagePointLimitFragment
  }
  messageTimeoutSecs
  nickname
  handle
  poweredBy
  promptPlaintext
  serverBotDependenciesLimitsString
  shareLink
  supportsFileUpload
  uploadFileSizeLimit
  viewerIsCreator
  viewerIsFollower
  translatedBotTags
  allowsImageAttachments
  monthlyActiveUsers
  supportsResend
  supportsRemix
}
fragment DefaultBotFragment on Bot {
  __typename
  id
  botId
  displayName
  ...BotImageInfoFragment
}
fragment ViewerStateUpdateFragment on Viewer {
  id
  __typename
  primaryEmail
  autoGeneratedHandle
  poeUser {
    __typename
    id
    ...ViewerInfoPoeUserFragment
  }
  hasCompletedMultiplayerNux
  subscription {
    __typename
    id
    ...PoeSubscriptionFragment
  }
  advertisedSubscriptionBots {
    __typename
    id
    displayName
    providerName
    ...BotImageInfoFragment
  }
  subscriptionMessageLimitExplanationText
  appRatingPromptInfo {
    prePromptInfo {
      state
      totalImpressions
      lastImpressionTime
    }
  }
  androidMinSupportedVersion: integerGate(
    gateName: "poe_android_min_supported_version"
  )
  androidMinEncouragedVersion: integerGate(
    gateName: "poe_android_min_encouraged_version"
  )
  availableBotsConnection(first: 1, includeNewModel: true) {
    id
    edges {
      id
      node {
        __typename
        id
        ...BotFragment
      }
    }
  }
  defaultBot {
    __typename
    id
    ...DefaultBotFragment
  }
  messagePointInfo {
    __typename
    id
    ...MessagePointInfoFragment
  }
  expensiveBotCostThreshold
  enableMultiBotV0MinVersion: integerGate(
    gateName: "poe_android_enable_multibot_v0_min_build_number"
  )
  enableMessageResendMinVersion: integerGate(
    gateName: "poe_android_resend_min_build_number"
  )
  enableBlockingEmailInputModalMinVersion: integerGate(
    gateName: "poe_android_show_blocking_email_input_modal_min_build_number"
  )
  enableMultiBotV1MinVersion: integerGate(
    gateName: "poe_android_enable_multibot_v1_min_build_number"
  )
  enableConversationStarters: integerGate(
    gateName: "poe_android_conversation_starters_min_build_number"
  )
  allowAttachmentOnlyMessages: integerGate(
    gateName: "poe_android_allow_sending_attachment_only_messages"
  )
  messageUpdateIntervalMilliseconds: integerGate(
    gateName: "poe_android_throttle_message_update_threshold_milliseconds"
  )
  enableInChatRecommendations: integerGate(
    gateName: "poe_android_in_chat_recommendations_min_build_number"
  )
  enableShareBotOrChatModalMinVersion: integerGate(
    gateName: "poe_android_share_bot_or_chat_modal_min_build_number"
  )
  enableRedesignedLoginScreen: integerGate(
    gateName: "poe_android_login_redesign_min_build_number"
  )
  enableCreatorsHub: integerGate(
    gateName: "poe_android_creators_hub_min_build_number"
  )
  enableRenderingCommand: integerGate(
    gateName: "poe_android_render_command_messages_min_build_number"
  )
  enableMultiBotV2MinVersion: integerGate(
    gateName: "poe_android_multibot_v2_min_build_number"
  )
  externalUrlSubstrings
  isEligibleForAndroidSubscriptions
  isEligibleToPurchaseOnAnyPlatform
  shouldSeeRevshareEntryPoints
  isEnrolledInRevshare
  showConversationStarters
  announcement
  availableSubscriptionOfferFeatures {
    id
    monthlyPointsGrant
    includedItemStrings
  }
}
